    <script src="https://cdn.jsdelivr.net/npm/showdown"></script>
    <script>
        document.getElementById('generateBlogButton').addEventListener('click', async () => {
            const topic = document.getElementById('topic').value;
            const blogContent = document.getElementById('blogContent');
            if (topic) {
                document.getElementById('loading-circle').style.display = 'block';
                blogContent.innerHTML = '';
                const endpointUrl = '/gemini';
                const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
    
                try {
                    const response = await fetch(endpointUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify({ topic: topic })
                    });
                    const data = await response.json();
                    blogContent.innerHTML = '';
                    const lines  = data.content.split('\n');
                    const converter = new showdown.Converter();
                    const contentDiv = document.createElement('div');
                    lines.forEach(line => {
                        // Convert markdown syntax to HTML
                        const html = converter.makeHtml(line.trim());
                        // Create a div element to contain the converted HTML
                        const lineDiv = document.createElement('div');
                        // Set the innerHTML of the div to the converted HTML
                        lineDiv.innerHTML = html;
                        // Append the div to the content div
                        contentDiv.appendChild(lineDiv);
                    });
                    blogContent.appendChild(contentDiv);
                    const block = document.getElementsByClassName('generated_blog_block')[0];
                    block.style.display = 'block';
                } catch (error) {
                    console.error("Error occurred:", error);
                    alert("Blog Created");
                }
                document.getElementById('loading-circle').style.display = 'none';
            } else {
                alert("Please enter a topic.");
            }
        });
    </script>
