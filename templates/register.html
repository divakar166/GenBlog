        <div class="signin">
          <div class="content">
            <h2>Register</h2>
            <form action="{% url 'register' %}" method="POST" class="form">
                {% csrf_token %}
                
              <div class="inputBox">
                <input type="text" id="username" name="name" required>
                <i>Full Name</i>
              </div>
              <div class="inputBox">
                <input type="email" id="email" name="email" required>
                <i>Email</i>
              </div>
              <div class="inputBox">
                <input type="password" minlength="8" id="password" name="password" required>
                <i>Password</i>
              </div>
                <div class="links">
                    <div>Already have an account?</div>
                    <a href="/login">Login</a>
                </div>
               {% if error_message %}
                <div align="center" style="color: red;">
                    <p>
                        {{ error_message }}
                    </p>
                </div>
                {% endif %}
              <div class="inputBox">
                <input type="submit" value="Register">
              </div>
            </form>
          </div>
