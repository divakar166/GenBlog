<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenBlog | AI Blog Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/media/css/styles.css">
    
</head>
<body class="flex flex-col min-h-scrren bg-gray-100 font-sans antialised">
    <!-- Navbar -->
    <nav class="p-4 text-white flex justify-between">
        <div class="flex justify-center items-center">
          <a href="/">
            <img src="/media/images/logo.png" class=" h-[30px] ">
          </a>
        </div>
        <div class="flex justify-center items-center text-black">
          <a href="{% url 'explore' %}" class="cta mr-4">
            <span class="hover-underline-animation"> Explore </span>
          </a>
          <a href="#" class="cta mr-4">
            <span class="hover-underline-animation"> About </span>
          </a>
          <a href="#" class="cta">
            <span class="hover-underline-animation"> Contact Us </span>
          </a>
        </div>
        <div class="flex justify-between items-center">
          {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="cta mr-4">
              <span class="hover-underline-animation"> Profile </span>
            </a>
            <a href="{% url 'user_blogs' %}" class="cta mr-4">
              <span class="hover-underline-animation"> My Blogs </span>
            </a>
            <a href="{% url 'logout' %}" class="cta">
              <span class="hover-underline-animation"> Logout </span>
            </a>
          {% else %}
          <div class="text-black">
            <a href="login" class="py-1 px-2 text-sm uppercase font-bold border-slate-500 hover:text-blue-500">Login</a>
            <a href="register" class="py-1 px-2 text-sm font-bold uppercase hover:text-blue-700">Get started</a>
          </div>
          {% endif %}
        </div>
    </nav>

    <footer class="text-center p-4 text-blacl mt-2">
        Created by <span class="text-lg pb-5 font-extrabold text-transparent bg-clip-text bg-gradient-to-br from-pink-500 via-blue-500 to-red-600">Tech Paradise</span>
    </footer>

</body>
</html>
