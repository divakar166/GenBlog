<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/media/css/styles.css">
</head>
<body class="flex flex-col min-h-scrren bg-gray-100 font-sans antialised">
    <!-- Navbar -->
    <nav class="p-4 text-white flex justify-between">
        <div class="flex justify-center items-center">
          <a href="/">
            <img src="/media/images/logo.png" class=" h-[30px] ">
          </a>
        </div>
        <div class="flex justify-center items-center text-black">
          <a href="{% url 'explore' %}" class="py-1 px-2 text-sm uppercase font-bold border-slate-500 hover:text-blue-500">Explore</a>
          <a href="#" class="py-1 px-2 text-sm font-bold uppercase hover:text-blue-700">About</a>
          <a href="#" class="py-1 px-2 text-sm font-bold uppercase hover:text-blue-700">Contact Us</a>
        </div>
        <div class="flex justify-between items-center">
          {% if user.is_authenticated %}
          <a href="#" class="text-black mx-4">Welcome <span class="text-blue-500">{{ user.name }}</span></a>
          <a href="/blog-list" class="text-black hover:underline mx-4">My Blogs</a>
          <a href="/logout" class="text-black hover:text-blue-500 mx-4">Logout</a>
          {% else %}
          <div class="text-black">
            <a href="login" class="py-1 px-2 text-sm uppercase font-bold border-slate-500 hover:text-blue-500">Login</a>
            <a href="register" class="py-1 px-2 text-sm font-bold uppercase hover:text-blue-700">Get started</a>
          </div>
          {% endif %}
        </div>
      </nav>

    <!-- Main -->
    <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow-md">
            <h1 class="text-3xl font-bold mb-4">{{ blog.title }}</h1>
            <p class="text-gray-700">{{ blog.content }}</p>
            <p class="text-gray-500 text-sm mt-4">Author: {{ blog.author }}</p>
            <p class="text-gray-500 text-sm">Published on: {{ blog.created_at }}</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown"></script>
    
</body>
</html>
