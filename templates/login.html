      <div class="signin">
        <div class="content">
          <div class="flex flex-col w-full mb-2">
            <a href="/">
              <img src="/media/images/logo.png" class=" h-[30px] ">
            </a>
            <div class="text-xl uppercase font-bold">Sign In</div>
          </div>
          <form method="POST" action="{% url 'login' %}" class="form">
            {% csrf_token %}
            <div class="inputBox">
              <input type="email" id="email" name="email" required>
              <i>Email</i>
            </div>
            <div class="inputBox">
              <input type="password" minlength="8" id="password" name="password" required>
              <i>Password</i>
            </div>
            <div class="links">
              <a href="#" class="text-black hover:text-blue-500 underline">Forgot Password?</a>
              <a href="{% url 'register' %}" class="cta">
                <p class="hover-underline-animation pb-0"> Register </p>
              </a>
            </div>
            {% if error_message %}
              <div align="center" style="color: red;">
                  <p>
                      {{ error_message }}
                  </p>
              </div>
            {% endif %}
            <button class="button" type="submit">
              Login
              <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
                <path
                  clip-rule="evenodd"
                  d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </button>              
          </form>
        </div>
      </div>
